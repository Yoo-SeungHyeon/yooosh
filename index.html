<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신의 포트폴리오</title>
  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.css" rel="stylesheet">
  <!-- Material Design Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- Vuetify JS -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.js"></script>
  <style>
    /* 폰트 임포트 (Google Fonts - Inter) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body, html {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden; /* 가로 스크롤 방지 */
    }

    /* Vuetify 기본 오버라이드 및 전반적인 배경 */
    .app-background {
      background-color: #FFFFFF !important; /* 흰색 배경 */
    }

    /* 모든 섹션의 컨테이너 */
    .section-container {
      padding: 64px 0; /* 상하 패딩 */
      position: relative;
      overflow: hidden; /* 내용이 넘치지 않도록 */
    }

    /* 컨테이너의 최대 너비를 설정하여 양쪽에 여백 주기 */
    @media (min-width: 1280px) { /* Vuetify의 'lg' breakpoint 이상에 해당 */
        .section-container .v-container {
            max-width: 50% !important; /* 100% - (25% + 25%) = 50% */
            margin-left: 25% !important;
            margin-right: 25% !important;
        }
    }


    /* 스케치 느낌 텍스트 스타일 */
    .sketchy-text {
      font-family: 'Inter', sans-serif;
      color: #333333; /* 단색 (어두운 회색) */
      text-shadow: 1px 1px 0px rgba(0,0,0,0.05);
    }

    .sketchy-text.display-3, .sketchy-text.display-2, .sketchy-text.text-h6 {
      line-height: 1.2;
    }

    .sketchy-text--last {
      margin-bottom: 0 !important;
    }

    /* 스케치 느낌 버튼 */
    .sketchy-button {
      border: 2px solid #333333 !important; /* 두꺼운 단색 테두리 */
      border-radius: 8px !important; /* 약간 둥근 모서리 */
      background-color: transparent !important;
      color: #333333 !important;
      font-weight: bold !important;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sketchy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.05), transparent);
      transition: all 0.4s ease-in-out;
    }

    .sketchy-button:hover::before {
      left: 100%;
    }

    .sketchy-button:hover {
      background-color: rgba(0, 0, 0, 0.03) !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 스케치 느낌 이미지 */
    .sketchy-image {
      border: 2px solid #333333;
      box-shadow: 8px 8px 0px rgba(0,0,0,0.1); /* 스케치 느낌 그림자 */
      transition: transform 0.3s ease-in-out;
    }
    .sketchy-image:hover {
      transform: translate(-4px, -4px); /* 호버 시 약간 이동 */
    }

    /* 수평 스크롤 컨테이너 */
    .horizontal-scroll-container {
      overflow-x: auto;
      white-space: nowrap; /* 자식 요소들이 한 줄에 오도록 */
      padding-bottom: 20px; /* 스크롤바 공간 확보 */
      -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #999 #f1f1f1; /* Firefox */
    }

    /* 커스텀 스크롤바 (Chrome, Edge, Safari) */
    .horizontal-scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .horizontal-scroll-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .horizontal-scroll-container::-webkit-scrollbar-thumb {
      background: #999;
      border-radius: 10px;
    }

    .horizontal-scroll-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .project-card-wrapper {
      margin-right: 24px; /* 카드 사이 간격 */
      width: 340px; /* 고정된 카드 너비 */
    }

    /* 마지막 카드에는 margin-right를 주지 않음 */
    .project-card-wrapper:last-child {
      margin-right: 0;
    }

    /* 투명한 리스트 (연락처 섹션) */
    .transparent-list {
      background-color: transparent !important;
    }

    .sketchy-list .v-list-item {
      color: #333333 !important;
      font-weight: 500;
      transition: transform 0.2s ease-in-out;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.2); /* 점선 구분 */
      margin-bottom: 8px;
      padding-bottom: 8px;
    }

    .sketchy-list .v-list-item:hover {
      transform: translateX(5px);
      background-color: rgba(0, 0, 0, 0.02) !important;
    }

    .sketchy-list .v-list-item:last-child {
      border-bottom: none;
    }

    .sketchy-list .v-list-item .v-icon {
      color: #333333 !important;
    }

    /* ProjectCard styles */
    .sketchy-card {
      border: 2px solid #333333 !important;
      border-radius: 8px !important;
      box-shadow: 6px 6px 0px rgba(0,0,0,0.15) !important; /* 카드 자체의 스케치 그림자 */
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      background-color: #fff; /* 흰색 배경 */
      overflow: hidden; /* 이미지 경계를 깔끔하게 */
    }

    .sketchy-card:hover {
      transform: translate(-3px, -3px);
      box-shadow: 10px 10px 0px rgba(0,0,0,0.2) !important;
    }

    .sketchy-image-card {
      border-bottom: 2px solid #333333; /* 이미지 하단에 스케치 선 */
    }

    /* 스케치 느낌 텍스트 (ProjectCard 내) */
    .sketchy-card .v-card-title,
    .sketchy-card .v-card-subtitle,
    .sketchy-card .v-card-text div {
      font-family: 'Inter', sans-serif;
      color: #333333;
    }

    .sketchy-card .v-card-text .v-icon {
      color: #666; /* 아이콘 색상 */
    }

    /* 카드 내부 버튼 스타일 */
    .sketchy-button-inner {
      border: 1px solid #333333 !important;
      border-radius: 4px !important;
      background-color: transparent !important;
      color: #333333 !important;
      font-weight: 600 !important;
      transition: all 0.2s ease;
      padding: 0 12px;
      min-width: unset; /* Vuetify 기본값 오버라이드 */
    }

    .sketchy-button-inner:hover {
      background-color: rgba(0, 0, 0, 0.05) !important;
      transform: translateY(-1px);
    }

    /* ProjectDetailModal styles */
    .sketchy-modal-card {
      border: 2px solid #333333 !important;
      border-radius: 12px !important; /* 더 둥근 모서리 */
      box-shadow: 10px 10px 0px rgba(0,0,0,0.25) !important; /* 더 강한 스케치 그림자 */
      background-color: #FFFFFF !important;
      overflow: hidden; /* 이미지 경계를 깔끔하게 */
    }

    .sketchy-image-modal {
      border-bottom: 2px solid #333333; /* 이미지 하단에 스케치 선 */
    }

    /* 텍스트 스타일 */
    .sketchy-modal-card .sketchy-text {
      font-family: 'Inter', sans-serif;
      color: #333333;
      /* 텍스트가 부모 컨테이너를 벗어나지 않도록 줄바꿈 설정 */
      overflow-wrap: break-word; /* 긴 단어를 강제로 줄바꿈 */
      word-break: break-word; /* 더 적극적으로 단어 중간에도 줄바꿈 */
    }

    /* 모달 내 리스트 스타일 조정 */
    .sketchy-modal-card .v-card-text ul,
    .main-project-details ul { /* 대표 프로젝트 리스트에도 적용 */
        list-style-type: disc; /* 점 스타일 */
        padding-left: 20px; /* 좌측 여백 추가 */
        margin-left: 0; /* 기본 마진 제거 */
    }

    .sketchy-modal-card .v-card-text ul li,
    .main-project-details ul li { /* 대표 프로젝트 리스트 항목에도 적용 */
        margin-bottom: 8px; /* 리스트 항목 하단 여백 */
        line-height: 1.5;
    }

    /* 닫기 버튼 */
    .sketchy-close-btn {
      border: 1px solid #333333 !important;
      border-radius: 50% !important;
      color: #333333 !important;
      background-color: transparent !important;
      transition: all 0.2s ease;
    }
    .sketchy-close-btn:hover {
      background-color: rgba(0,0,0,0.05) !important;
      transform: rotate(90deg); /* 닫기 버튼 회전 효과 */
    }

    /* 칩 스타일 */
    .sketchy-chip {
      border: 1px dashed #666666 !important; /* 점선 테두리 */
      background-color: #f5f5f5 !important;
      color: #333333 !important;
      font-weight: 500;
    }

    /* 모달 내부 버튼 스타일 */
    .sketchy-button-modal {
      border: 1px solid #333333 !important;
      border-radius: 6px !important;
      background-color: transparent !important;
      color: #333333 !important;
      font-weight: bold !important;
      transition: all 0.3s ease;
    }

    .sketchy-button-modal:hover {
      background-color: rgba(0, 0, 0, 0.05) !important;
      transform: translateY(-2px);
    }

    .sketchy-button-modal--primary {
      background-color: #333333 !important;
      color: #FFFFFF !important;
    }

    .sketchy-button-modal--primary:hover {
      background-color: #555555 !important;
    }

    .sketchy-button-modal--close {
      border: none !important;
      color: #666666 !important;
    }
    .sketchy-button-modal--close:hover {
      background-color: rgba(0,0,0,0.02) !important;
    }

    /* SketchyDivider styles */
    .sketchy-divider-container {
      width: 100%; /* 화면 전체 너비로 설정 */
      padding: 32px 0; /* 상하 여백 */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent; /* 배경 투명 */
      margin: 0; /* 중앙 정렬을 위해 margin을 0으로 설정 */
    }

    /* 큰 화면에서 특정 너비로 제한하던 미디어 쿼리 제거 */
    /* @media (min-width: 1280px) {
        .sketchy-divider-container {
            width: 40%;
            margin: 0 auto;
        }
    } */

    .sketchy-svg-divider {
      display: block; /* 불필요한 공백 제거 */
      overflow: visible; /* dasharray가 경계를 넘어갈 수 있도록 */
      width: 100%; /* SVG 자체 너비를 100%로 설정하여 부모 컨테이너에 맞게 */
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    const { createApp, ref, computed, watch } = Vue;
    const { createVuetify } = Vuetify;
    const { VCard, VCardActions, VCardText, VCardTitle, VCardSubtitle, VImg, VBtn, VChip, VChipGroup, VContainer, VDialog, VIcon, VList, VListItem, VMain, VProgressCircular, VRow, VCol, VApp } = Vuetify.components;
    const { directives } = Vuetify;

    // Vuetify 인스턴스 생성
    const vuetify = createVuetify({
      components: {
        VCard, VCardActions, VCardText, VCardTitle, VCardSubtitle, VImg, VBtn, VChip, VChipGroup, VContainer, VDialog, VIcon, VList, VListItem, VMain, VProgressCircular, VRow, VCol, VApp
      },
      directives,
      icons: {
        defaultSet: 'mdi', // Material Design Icons 사용
      },
    });

    // SketchyDivider Component
    const SketchyDivider = {
      template: `
        <div class="sketchy-divider-container">
          <svg width="100%" height="20" class="sketchy-svg-divider">
            <path
              :d="svgPath"
              stroke="#333333"
              stroke-width="2"
              stroke-linecap="round"
              stroke-dasharray="8 8"
              fill="none"
            />
          </svg>
        </div>
      `,
      setup() {
        const svgPath = computed(() => {
          // SVG Path 'd' attribute for a horizontal line with slight irregularities
          // This creates a slightly "hand-drawn" or "sketchy" feel.
          // Adjust width to make the dashed line itself longer within the 100% container
          const width = 2000; // Increase this value to make the SVG path itself longer
          const height = 20; // Height of the SVG
          const centerY = height / 2;

          // Simple wavy path
          let path = `M0,${centerY}`;
          const numSegments = 40; // Increase number of segments to match the increased width
          const segmentWidth = width / numSegments;

          for (let i = 0; i <= numSegments; i++) {
            const x = i * segmentWidth;
            // Add some randomness to y to make it look less perfect
            const yOffset = (Math.random() - 0.5) * 5; // -2.5 to 2.5
            path += `L${x},${centerY + yOffset}`;
          }

          return path;
        });
        return { svgPath };
      }
    };

    // ProjectCard Component
    const ProjectCard = {
      props: {
        project: {
          type: Object,
          required: true,
        },
      },
      emits: ['view-details'],
      template: `
        <v-card
          class="mx-auto my-4 sketchy-card"
          :width="cardWidth"
          @click="emitViewDetails"
        >
          <v-img
            :src="project.image"
            :alt="project.title"
            height="200px"
            cover
            class="sketchy-image-card"
          >
            <template v-slot:placeholder>
              <div class="d-flex align-center justify-center fill-height">
                <v-progress-circular
                  color="grey-lighten-4"
                  indeterminate
                ></v-progress-circular>
              </div>
            </template>
          </v-img>

          <v-card-title class="sketchy-text">{{ project.title }}</v-card-title>

          <v-card-subtitle class="sketchy-text mt-1">
            <v-icon size="small" start>mdi-label</v-icon>
            {{ project.category }}
          </v-card-subtitle>

          <v-card-text>
            <div class="sketchy-text text-body-2 mb-2">{{ project.description }}</div>
            <div class="text-caption text-medium-emphasis mt-2">
              <v-icon size="small" start>mdi-tools</v-icon>
              기술 스택: {{ project.technologies ? project.technologies.join(', ') : '' }}
            </div>
          </v-card-text>

          <v-card-actions class="d-flex justify-end pr-4 pb-4">
            <v-btn
              variant="text"
              color="primary"
              class="sketchy-button-inner"
              @click.stop="emitViewDetails"
            >
              자세히 보기
              <v-icon end>mdi-information</v-icon>
            </v-btn>
          </v-card-actions>
        </v-card>
      `,
      setup(props, { emit }) {
        const emitViewDetails = () => {
          emit('view-details', props.project);
        };
        const cardWidth = computed(() => '100%'); // Responsive width
        return { emitViewDetails, cardWidth };
      },
    };

    // ProjectDetailModal Component
    const ProjectDetailModal = {
      props: {
        showModal: {
          type: Boolean,
          required: true,
        },
        project: {
          type: Object,
          default: null,
        },
      },
      emits: ['close-modal'],
      template: `
        <v-dialog
          v-model="internalShowModal"
          max-width="800px"
          scrollable
          class="sketchy-modal-dialog"
        >
          <v-card class="sketchy-modal-card">
            <v-card-title class="d-flex justify-space-between align-center sketchy-text">
              <span>{{ project ? project.title : '' }}</span>
              <v-btn icon @click="closeModal" variant="text" class="sketchy-close-btn">
                <v-icon>mdi-close</v-icon>
              </v-btn>
            </v-card-title>

            <v-card-text class="pa-6" v-if="project">
              <v-img
                :src="project.image"
                :alt="project.title"
                height="300px"
                cover
                class="sketchy-image-modal mb-4"
              >
                <template v-slot:placeholder>
                  <div class="d-flex align-center justify-center fill-height">
                    <v-progress-circular
                      color="grey-lighten-4"
                      indeterminate
                    ></v-progress-circular>
                  </div>
                </template>
              </v-img>

              <h3 class="text-h6 font-weight-bold mb-2 sketchy-text">프로젝트 개요 및 배경</h3>
              <div class="body-1 sketchy-text mb-4" v-html="project.details.overview"></div>

              <h3 class="text-h6 font-weight-bold mb-2 sketchy-text mt-4">아키텍처</h3>
              <div class="body-1 sketchy-text mb-4" v-html="project.details.architecture"></div>

              <h3 class="text-h6 font-weight-bold mb-2 sketchy-text mt-4">나의 목표</h3>
              <div class="body-1 sketchy-text mb-4" v-html="project.details.goals"></div>

              <h3 class="text-h6 font-weight-bold mb-2 sketchy-text mt-4">문제 해결 과정</h3>
              <div class="body-1 sketchy-text mb-4" v-html="project.details.problemSolving"></div>

              <h3 class="text-h6 font-weight-bold mb-2 sketchy-text mt-4">배운 점, 아쉬운 점 & 개선 사항</h3>
              <div class="body-1 sketchy-text mb-4" v-html="project.details.learnings"></div>

              <h3 class="text-h6 font-weight-bold mb-2 sketchy-text mt-4">사용 기술</h3>
              <v-chip-group class="mb-4">
                <v-chip
                  v-for="tech in project.technologies"
                  :key="tech"
                  class="ma-1 sketchy-chip"
                  variant="outlined"
                >
                  {{ tech }}
                </v-chip>
              </v-chip-group>
            </v-card-text>

            <v-card-actions class="d-flex justify-end pa-4" v-if="project">
              <v-btn
                v-if="project.github"
                :href="project.github"
                target="_blank"
                variant="outlined"
                class="mr-4 sketchy-button-modal"
              >
                <v-icon start>mdi-github</v-icon> GitHub
              </v-btn>
              <v-btn
                v-if="project.demo"
                :href="project.demo"
                target="_blank"
                variant="flat"
                color="primary"
                class="sketchy-button-modal sketchy-button-modal--primary"
              >
                <v-icon start>mdi-web</v-icon> 데모 보기
              </v-btn>
              <v-btn
                variant="text"
                class="sketchy-button-modal sketchy-button-modal--close"
                @click="closeModal"
              >
                닫기
              </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      `,
      setup(props, { emit }) {
        const internalShowModal = ref(props.showModal);

        watch(() => props.showModal, (newVal) => {
          internalShowModal.value = newVal;
        });

        watch(internalShowModal, (newVal) => {
          if (!newVal) {
            emit('close-modal');
          }
        });

        const closeModal = () => {
          internalShowModal.value = false;
        };
        return { internalShowModal, closeModal };
      },
    };

    // Main App Component
    const App = {
      components: {
        SketchyDivider,
        ProjectCard,
        ProjectDetailModal,
      },
      template: `
        <v-app class="app-background">
          <v-main>
            <section id="hero" class="section-container hero-section">
              <v-container>
                <div class="text-center my-12">
                  <h1 class="display-3 font-weight-bold mb-4 sketchy-text">안녕하세요! 저는 유승현입니다.</h1>
                  <p class="headline sketchy-text">창의적인 아이디어로 디지털 경험을 디자인하고 개발합니다.</p>
                  <v-btn
                    class="mt-8 sketchy-button"
                    variant="outlined"
                    size="large"
                    @click="scrollToSection('main-project')"
                  >
                    프로젝트 보기
                    <v-icon end>mdi-arrow-right</v-icon>
                  </v-btn>
                </div>
              </v-container>
              <SketchyDivider />
            </section>

            <section id="about" class="section-container about-section">
              <v-container>
                <h2 class="display-2 font-weight-bold text-center mb-8 sketchy-text">자기소개</h2>
                <v-row align="center">
                  <v-col cols="12" md="6">
                    <v-img
                      src="yoo.jpg"
                      alt="Profile Image"
                      class="rounded-lg shadow-md sketchy-image"
                      cover
                    ></v-img>
                  </v-col>
                  <v-col cols="12" md="6">
                    <p class="body-1 sketchy-text mb-4">
                      안녕하세요! 저는 유승현입니다. 저는 웹 개발, DevOps, 그리고 데이터 엔지니어링에 깊은 열정을 가지고 있습니다. 사용자 중심의 솔루션을 만들고, 기술을 통해 복잡한 문제를 해결하는 것을 좋아합니다.
